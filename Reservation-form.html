<!DOCTYPE html>
<html>
  <head>
    <title>Reservation Form</title>
    <link rel="stylesheet" type="text/css" href="resevation-style.css">
  </head>
  <body>
    <div class="reservation-form">
      <h1>Reservation Form</h1>
      <form action="#" method="post">
        <p>Full Name:</p>
        <input type="text" name="fullname" placeholder="Full Name">
        <p>Contact Number:</p>
        <input type="text" name="contactnumber" placeholder="Contact Number">
        <p>Email</p>
        <input type="email" name="email" placeholder="email">
        <p>Cottages</p>
        <select name="Number of Cottage">
          <option value="Cottage 1">Cottage 1</option>
          <option value="Cottage 2">Cottage 2</option>
          <option value="Cottage 3">Cottage 3</option>
          <option value="Cottage 4">Cottage 4</option>
          <option value="Cottage 5">Cottage 5</option>
          <option value="Cottage 6">Cottage 6</option>
          <option value="Cottage 7">Cottage 7</option>
          <option value="Cottage 8">Cottage 8</option>
          <option value="Cottage 9">Cottage 9</option>
          <option value="Cottage 10">Cottage 10</option>
          <option value="Cottage 11">Cottage 11</option>
          <option value="Cottage 12">Cottage 12</option>
          <option value="Cottage 13">Cottage 13</option>
          <option value="Cottage 14">Cottage 14</option>
          <option value="Cottage 15">Cottage 15</option>
          <option value="Cottage 16">Cottage 16</option>
          <option value="Cottage 17">Cottage 17</option>
          <option value="Cottage 18">Cottage 18</option>
          <option value="Cottage 19">Cottage 19</option>
          <option value="Cottage 20">Cottage 20</option>
          <option value="Cottage 21">Cottage 21</option>
          <option value="Cottage 22">Cottage 22</option>
          <option value="Cottage 23">Cottage 23</option>
          <option value="Cottage 24">Cottage 24</option>
          <option value="Cottage 25">Cottage 25</option>
          <option value="Cottage 26">Cottage 26</option>
          <option value="Cottage 27">Cottage 27</option>
      </select>
      <p>Rooms</p>
      <select name="Rooms">
          <option value="None">None</option>
          <option value="Deluxe Room 3,000 per night">Deluxe Room 3,000 per night</option>
          <option value="Standard Room 2,000 per night">Standard Room 2,000 per night</option>
          <option value="Barkada room 10,000 per night">Barkada room 10,000 per night</option>
          <option value="Guest House 10,000 per night">Guest House 10,000 per night</option>
          <option value="Economy room 2,000 per night">Economy room 2,000 per night</option>
      </select>
      <button type="reset"><a href="system.html">Cancel</a></button>
        <button type="submit">Reserve</button>

      </form>
    </div>
  </body>
</html>
